<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoCompraEditDlg" widgetVar="ProductoCompraEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProductoCompraTitle}">
            <h:form id="ProductoCompraEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoCompraController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProductoCompraLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{productoCompraController.selected.cantidad}" title="#{bundle.EditProductoCompraTitle_cantidad}" required="true" requiredMessage="#{bundle.EditProductoCompraRequiredMessage_cantidad}"/>
                        <p:outputLabel value="#{bundle.EditProductoCompraLabel_precioCompra}" for="precioCompra" />
                        <p:inputText id="precioCompra" value="#{productoCompraController.selected.precioCompra}" title="#{bundle.EditProductoCompraTitle_precioCompra}" required="true" requiredMessage="#{bundle.EditProductoCompraRequiredMessage_precioCompra}"/>
                        <p:outputLabel value="#{bundle.EditProductoCompraLabel_compra}" for="compra" />
                        <p:selectOneMenu id="compra" value="#{productoCompraController.selected.compra}" required="true" requiredMessage="#{bundle.EditProductoCompraRequiredMessage_compra}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{compraController.itemsAvailableSelectOne}"
                                           var="compraItem"
                                           itemValue="#{compraItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditProductoCompraLabel_producto}" for="producto" />
                        <p:selectOneMenu id="producto" value="#{productoCompraController.selected.producto}" required="true" requiredMessage="#{bundle.EditProductoCompraRequiredMessage_producto}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="productoItem"
                                           itemValue="#{productoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productoCompraController.update}" value="#{bundle.Save}" update="display,:ProductoCompraListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProductoCompraEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductoCompraEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
