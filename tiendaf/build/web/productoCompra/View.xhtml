<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoCompraViewDlg" widgetVar="ProductoCompraViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProductoCompraTitle}">
            <h:form id="ProductoCompraViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoCompraController.selected != null}">
                        <h:outputText value="#{bundle.ViewProductoCompraLabel_cantidad}"/>
                        <h:outputText value="#{productoCompraController.selected.cantidad}" title="#{bundle.ViewProductoCompraTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewProductoCompraLabel_precioCompra}"/>
                        <h:outputText value="#{productoCompraController.selected.precioCompra}" title="#{bundle.ViewProductoCompraTitle_precioCompra}"/>
                        <h:outputText value="#{bundle.ViewProductoCompraLabel_compra}"/>
                        <h:outputText value="#{productoCompraController.selected.compra}" title="#{bundle.ViewProductoCompraTitle_compra}"/>
                        <h:outputText value="#{bundle.ViewProductoCompraLabel_producto}"/>
                        <h:outputText value="#{productoCompraController.selected.producto}" title="#{bundle.ViewProductoCompraTitle_producto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProductoCompraViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
