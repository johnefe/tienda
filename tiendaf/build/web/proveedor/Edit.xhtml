<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition>

                        <p:inputText id="id" value="#{proveedorController.selected.id}" title="#{bundle.EditProveedorTitle_id}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_id}"/>

                        <p:outputLabel value="#{bundle.EditProveedorLabel_SNombre}" for="SNombre" />
                        <p:inputText id="SNombre" value="#{proveedorController.selected.SNombre}" title="#{bundle.EditProveedorTitle_SNombre}" />
                        <p:outputLabel value="#{bundle.EditProveedorLabel_PApellido}" for="PApellido" />
                        <p:inputText id="PApellido" value="#{proveedorController.selected.PApellido}" title="#{bundle.EditProveedorTitle_PApellido}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_PApellido}"/>

                        <p:inputText id="SApellido" value="#{proveedorController.selected.SApellido}" title="#{bundle.EditProveedorTitle_SApellido}" />
                        <p:outputLabel value="#{bundle.EditProveedorLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{proveedorController.selected.direccion}" title="#{bundle.EditProveedorTitle_direccion}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_direccion}"/>
                        <p:outputLabel value="#{bundle.EditProveedorLabel_celular}" for="celular" />
                        <p:inputText id="celular" value="#{proveedorController.selected.celular}" title="#{bundle.EditProveedorTitle_celular}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_celular}"/>
                        <p:outputLabel value="#{bundle.EditProveedorLabel_telefono}" for="telefono" />

                        <p:outputLabel value="#{bundle.EditProveedorLabel_idEmpresa}" for="idEmpresa" />
                        <p:selectOneMenu id="idEmpresa" value="#{proveedorController.selected.idEmpresa}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_idEmpresa}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{empresaProveedorController.itemsAvailableSelectOne}"
                                           var="idEmpresaItem"
                                           itemValue="#{idEmpresaItem}" itemDescription="#{proveedorController.selected.idEmpresa.nombre}"/>
                                             </p:selectOneMenu>

                    <p:commandButton actionListener="#{proveedorController.update}" value="#{bundle.Save}" update="display,:ProveedorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProveedorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProveedorEditDialog.hide()"/>

            </h:form>
        </p:dialog>
