<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/base.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="Content">
        <f:view>
            <h:form>
                <h2><h:graphicImage library="images" name="tipos.png"/><h:outputText value="Productos"></h:outputText></h2>
                <h4><h:messages globalOnly="false" style="color: red" /></h4>
                <h:dataTable value="#{productosController.listado()}" var="item">
                    <h:column>
                        <f:facet name="header"><h:outputText value="ID"/></f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                     <h:column>
                        <f:facet name="header"><h:outputText value="NOMBRE"/></f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </h:column>
                     <h:column>
                        <f:facet name="header"><h:outputText value="FECHA VENC"/></f:facet>
                        <h:outputText value="#{item.fechaVenc}"/>
                    </h:column>
                     <h:column>
                        <f:facet name="header"><h:outputText value="MARCA"/></f:facet>
                        <h:outputText value="#{item.idMarca}"/>
                    </h:column>
                     <h:column>
                        <f:facet name="header"><h:outputText value="PROVEEDOR"/></f:facet>
                        <h:outputText value="#{item.idProveedor}"/>
                    </h:column>
                     <h:column>
                        <f:facet name="header"><h:outputText value="STOCK"/></f:facet>
                        <h:outputText value="#{item.stock}"/>
                    </h:column>
                     <h:column>
                        <f:facet name="header"><h:outputText value="PRECIO VENTA"/></f:facet>
                        <h:outputText value="#{item.precioVenta}"/>
                    </h:column>
                     <h:column>
                        <f:facet name="header"><h:outputText value="CATEGORIA"/></f:facet>
                        <h:outputText value="#{item.idCategoria}"/>
                    </h:column>
                    
                     <h:column>
                        <f:facet name="header"><h:outputText value=""/></f:facet>
                        <h:commandLink value="#{productosController.index()}">
                            <h:graphicImage library="images" name="edit.gif"/>
                        </h:commandLink>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value=""/></f:facet>
                        <h:commandLink value="#{productosController.index()}">
                            <h:graphicImage library="images" name="delete.gif"/>
                        </h:commandLink>
                    </h:column>
                    
                    
                </h:dataTable>
                <h:commandLink action="#{productosController.index()}" title="crear"/>
            </h:form>
            
        </f:view>
        
        
    </ui:define>

</ui:composition>
